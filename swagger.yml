openapi: 3.0.0

info:
  title: TrailService API
  version: 1.0.0
  description: >
    RESTful API for managing wellbeing trails.
    Authentication is delegated to an external COMP2001 Authenticator API.

servers:
  - url: /

tags:
  - name: Authentication
    description: User authentication
  - name: Trails
    description: Trail-related operations

paths:

  /login:
    post:
      tags: [Authentication]
      summary: User login
      operationId: login.login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  verified:
                    type: boolean
                    example: true
        "400":
          description: Invalid request format
        "401":
          description: Invalid email or password
        "500":
          description: Authentication service unavailable

  /trails:
    get:
      tags: [Trails]
      summary: Get all trails (basic info)
      operationId: trails.get_trails
      responses:
        "200":
          description: Successfully retrieved all trails
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Trail"
        "500":
          description: Server error

    post:
      tags: [Trails]
      summary: Create a new trail
      operationId: trails.create_trail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrailCreate"
      responses:
        "201":
          description: Trail created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trail"
        "400":
          description: Invalid request body
        "409":
          description: Trail with this name already exists
        "500":
          description: Server error

  /trails/detailed:
    get:
      tags: [Trails]
      summary: Get all trails with full details
      operationId: trails.get_trails_detailed
      responses:
        "200":
          description: Detailed trail list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TrailDetailed"
        "500":
          description: Server error

  /trails/{trail_id}:
    parameters:
      - in: path
        name: trail_id
        required: true
        schema:
          type: string
        example: "T000001"

    get:
      tags: [Trails]
      summary: Get trail by ID with full details
      operationId: trails.get_trail
      responses:
        "200":
          description: Trail found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrailDetailed"
        "404":
          description: Trail not found
        "500":
          description: Server error

    put:
      tags: [Trails]
      summary: Update a trail
      operationId: trails.update_trail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrailUpdate"
      responses:
        "200":
          description: Trail updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trail"
        "400":
          description: Invalid request body
        "404":
          description: Trail not found
        "500":
          description: Server error

    delete:
      tags: [Trails]
      summary: Delete a trail
      operationId: trails.delete_trail
      responses:
        "204":
          description: Trail deleted successfully
        "404":
          description: Trail not found
        "500":
          description: Server error

components:
  schemas:

    Trail:
      type: object
      properties:
        trail_id:
          type: string
          example: "T000001"
        trail_name:
          type: string
          example: "Plymouth Waterfront Walk"
        description:
          type: string
        length:
          type: number
          format: double
        elevation_gain:
          type: integer
        estimated_time:
          type: number
          format: double
        visibility:
          type: string
          enum: [full, limited]
        created_by:
          type: string
          description: User ID only (no user object)
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        location_id:
          type: string
        route_id:
          type: string
        difficulty_id:
          type: string
        points:
          type: array
          items:
            $ref: "#/components/schemas/TrailPoint"

    TrailDetailed:
      allOf:
        - $ref: "#/components/schemas/Trail"
        - type: object
          properties:
            difficulty_level:
              type: string
              example: "Moderate"
            location_name:
              type: string
            region:
              type: string
            country:
              type: string
            route_type:
              type: string
            features:
              type: string
              example: "Waterfalls, Views"

    TrailCreate:
      type: object
      required: [trail_name, visibility, difficulty_id, route_id, created_by]
      properties:
        trail_name:
          type: string
        description:
          type: string
        length:
          type: number
        elevation_gain:
          type: integer
        estimated_time:
          type: number
        difficulty_id:
          type: string
        route_id:
          type: string
        location_id:
          type: string
        visibility:
          type: string
          enum: [full, limited]
        created_by:
          type: string
        points:              
          type: array
          items:
            $ref: "#/components/schemas/TrailPoint"

    TrailUpdate:
      type: object
      properties:
        trail_name:
          type: string
        description:
          type: string
        visibility:
          type: string
          enum: [full, limited]
        length:
          type: number
        elevation_gain:
          type: integer
        estimated_time:
          type: number
        difficulty_id:
          type: string
        route_id:
          type: string
        location_id:
          type: string

    TrailPoint:
      type: object
      properties:
        trail_point_id:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        sequence_no:
          type: integer
