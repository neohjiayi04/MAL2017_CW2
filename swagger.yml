openapi: 3.0.0

info:
  title: TrailService API
  version: 1.0.0
  description: >
    RESTful API for managing wellbeing trails, users, and trail features.
    Authentication is delegated to an external COMP2001 Authenticator API.

servers:
  - url: /

tags:
  - name: Authentication
    description: User authentication
  - name: Trails
    description: Trail-related operations
  - name: Features
    description: Feature-related operations
  - name: Users
    description: User management operations

paths:

  /login:
    post:
      tags: [Authentication]
      summary: User login
      description: Authenticate user using external COMP2001 authentication service.
      operationId: login.login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: tim@plymouth.ac.uk
                password:
                  type: string
                  example: COMP2001!
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: valid-user-token
        "401":
          description: Invalid email or password
        "500":
          description: Authentication service error

  /trails:
    get:
      tags: [Trails]
      summary: Get all trails
      operationId: trails.get_trails
      responses:
        "200":
          description: List of trails
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrailList"

  /trails/detailed:
    get:
      tags: [Trails]
      summary: Get all trails with full details
      operationId: trails.get_trails_detailed
      responses:
        "200":
          description: Detailed trail list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TrailDetailed"

    post:
      tags: [Trails]
      summary: Create a new trail
      operationId: trails.create_trail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrailCreate"
      responses:
        "201":
          description: Trail created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trail"

  /trails/{trail_id}:
    parameters:
      - in: path
        name: trail_id
        required: true
        schema:
          type: string

    get:
      tags: [Trails]
      summary: Get trail by ID
      operationId: trails.get_trail
      responses:
        "200":
          description: Trail found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrailDetailed"
        "404":
          description: Trail not found

    put:
      tags: [Trails]
      summary: Update a trail
      operationId: trails.update_trail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrailUpdate"
      responses:
        "200":
          description: Trail updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trail"

    delete:
      tags: [Trails]
      summary: Delete a trail
      operationId: trails.delete_trail
      responses:
        "204":
          description: Trail deleted

  /features:
    get:
      tags: [Features]
      summary: Get all features
      operationId: features.get_features
      responses:
        "200":
          description: Feature list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeatureList"

  /features/{feature_id}:
    parameters:
      - in: path
        name: feature_id
        required: true
        schema:
          type: string

    get:
      tags: [Features]
      summary: Get feature by ID
      operationId: features.get_feature
      responses:
        "200":
          description: Feature found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Feature"
        "404":
          description: Feature not found

  /users:
    get:
      tags: [Users]
      summary: Get all users
      operationId: users.get_users
      responses:
        "200":
          description: User list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

    post:
      tags: [Users]
      summary: Create user
      operationId: users.create_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "201":
          description: User created

  /users/{user_id}:
    parameters:
      - in: path
        name: user_id
        required: true
        schema:
          type: string

    get:
      tags: [Users]
      summary: Get user by ID
      operationId: users.get_user
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

    put:
      tags: [Users]
      summary: Update user
      operationId: users.update_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: User updated

    delete:
      tags: [Users]
      summary: Delete user
      operationId: users.delete_user
      responses:
        "204":
          description: User deleted

components:
  schemas:

    Trail:
      type: object
      properties:
        trail_id:
          type: string
          example: T000005
        trail_name:
          type: string
          example: Plymbridge Circular
        description:
          type: string
        length:
          type: number
          format: float
        elevation_gain:
          type: integer
        estimated_time:
          type: number
          format: float
        visibility:
          type: string
          enum: [full, limited]
        created_by:
          type: string

    TrailList:
      type: array
      items:
        $ref: "#/components/schemas/Trail"

    TrailDetailed:
      allOf:
        - $ref: "#/components/schemas/Trail"
        - type: object
          properties:
            difficulty_level:
              type: string
            location_name:
              type: string
            route_type:
              type: string
            features:
              type: string

    TrailCreate:
      type: object
      required: [trail_name, visibility, difficulty_id, route_id, created_by]
      properties:
        trail_name:
          type: string
        description:
          type: string
        length:
          type: number
        elevation_gain:
          type: integer
        estimated_time:
          type: number
        difficulty_id:
          type: string
        route_id:
          type: string
        location_id:
          type: string
        visibility:
          type: string
        created_by:
          type: string

    TrailUpdate:
      type: object
      properties:
        trail_name:
          type: string
        description:
          type: string
        visibility:
          type: string

    Feature:
      type: object
      properties:
        feature_id:
          type: string
        feature_name:
          type: string

    FeatureList:
      type: array
      items:
        $ref: "#/components/schemas/Feature"

    User:
      type: object
      properties:
        user_id:
          type: string
        username:
          type: string
        email:
          type: string
        role:
          type: string

    UserCreate:
      type: object
      required: [username, email, password, role]
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string

    UserUpdate:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
