openapi: 3.0.0
info:
  title: TrailService API
  version: 1.0.0
  description: API for managing Trails, Features, and Users.
  
#tags section is defined to ensure that Trails are displayed first, not sorted alphabetically by default
tags:
  - name: Trails
    description: Trail-related operations
  - name: Features
    description: Feature-related operations
  - name: Users
    description: User management operations


servers:
  - url: /

paths:
  /trails:
    get:
      tags: [Trails]
      summary: Get all trails
      operationId: trails.get_trails
      responses:
        200:
          description: List of trails
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrailList"

    post:
      tags: [Trails]
      summary: Create a new trail
      operationId: trails.create_trail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrailCreate"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trail"

  /trails/detailed:
    get:
      tags: [Trails]
      summary: Get all trails with full details (location, difficulty, features, creator info)
      operationId: trails.get_trails_detailed
      responses:
        200:
          description: List of trails with complete information
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TrailDetailed"

  /trails/{trail_id}:
    parameters:
      - in: path
        name: trail_id
        required: true
        schema:
          type: string

    get:
      tags: [Trails]
      summary: Get one trail with full details
      operationId: trails.get_trail
      responses:
        200:
          description: Single trail with full details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrailDetailed"
        404:
          description: Not found

    put:
      tags: [Trails]
      summary: Update a trail
      operationId: trails.update_trail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrailUpdate"
      responses:
        200:
          description: Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trail"

    delete:
      tags: [Trails]
      summary: Delete a trail
      operationId: trails.delete_trail
      responses:
        204:
          description: Deleted

  /features:
    get:
      tags: [Features]
      summary: Get all features
      operationId: features.get_features
      responses:
        200:
          description: List of features
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeatureList"

    post:
      tags: [Features]
      summary: Create feature
      operationId: features.create_feature
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeatureCreate"
      responses:
        201:
          description: Created

  /features/{feature_id}:
    parameters:
      - in: path
        name: feature_id
        required: true
        schema:
          type: string

    get:
      tags: [Features]
      summary: Get one feature
      operationId: features.get_feature
      responses:
        200:
          description: Feature found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Feature"
        404:
          description: Not found

    put:
      tags: [Features]
      summary: Update feature
      operationId: features.update_feature
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeatureCreate"
      responses:
        200:
          description: Updated

    delete:
      tags: [Features]
      summary: Delete feature
      operationId: features.delete_feature
      responses:
        204:
          description: Deleted

  /users:
    get:
      tags: [Users]
      summary: Get all users
      operationId: users.get_users
      responses:
        200:
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

    post:
      tags: [Users]
      summary: Create a user
      operationId: users.create_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        201:
          description: Created

  /users/{user_id}:
    parameters:
      - in: path
        name: user_id
        required: true
        schema:
          type: string

    get:
      tags: [Users]
      summary: Get one user
      operationId: users.get_user
      responses:
        200:
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        404:
          description: Not found

    put:
      tags: [Users]
      summary: Update user
      operationId: users.update_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        200:
          description: Updated

    delete:
      tags: [Users]
      summary: Delete user
      operationId: users.delete_user
      responses:
        204:
          description: Deleted

components:
  schemas:
    Difficulty:
      type: object
      properties:
        difficulty_id:
          type: string
        level:
          type: string

    Feature:
      type: object
      properties:
        feature_id:
          type: string
        feature_name:
          type: string

    FeatureCreate:
      type: object
      properties:
        feature_name:
          type: string
      required:
        - feature_name

    FeatureList:
      type: array
      items:
        $ref: "#/components/schemas/Feature"

    Location:
      type: object
      properties:
        location_id:
          type: string
        location_name:
          type: string
        region:
          type: string
        country:
          type: string

    Route:
      type: object
      properties:
        route_id:
          type: string
        route_type:
          type: string

    Trail:
      type: object
      properties:
        trail_id:
          type: string
        trail_name:
          type: string
        description:
          type: string
        length:
          type: number
        elevation_gain:
          type: integer
        estimated_time:
          type: number
        difficulty_id:
          type: string
        location_id:
          type: string
        route_id:
          type: string
        visibility:
          type: string
          enum: [full, limited]
        created_by:
          type: string
        created_at:
          type: string
        updated_at:
          type: string

    TrailList:
      type: array
      items:
        $ref: "#/components/schemas/Trail"

    TrailDetailed:
      type: object
      properties:
        trail_id:
          type: string
        trail_name:
          type: string
        description:
          type: string
        length:
          type: number
        elevation_gain:
          type: integer
        estimated_time:
          type: number
        visibility:
          type: string
          enum: [full, limited]
        created_by:
          type: string
        created_by_name:
          type: string
          description: Username of the creator
        creator_email:
          type: string
          description: Email of the creator
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        difficulty_level:
          type: string
          description: Difficulty level (easy, moderate, hard, strenuous)
        location_name:
          type: string
        region:
          type: string
        country:
          type: string
        route_type:
          type: string
          description: Type of route (loop, out-and-back, point-to-point)
        features:
          type: string
          description: Comma-separated list of features

    TrailCreate:
      type: object
      properties:
        trail_name:
          type: string
        description:
          type: string
        length:
          type: number
        elevation_gain:
          type: integer
        estimated_time:
          type: number
        difficulty_id:
          type: string
        location_id:
          type: string
        route_id:
          type: string
        visibility:
          type: string
          enum: [full, limited]
        created_by:
          type: string
      required:
        - trail_name
        - description
        - visibility
        - created_by

    TrailUpdate:
      type: object
      properties:
        trail_name:
          type: string
        description:
          type: string
        length:
          type: number
        elevation_gain:
          type: integer
        estimated_time:
          type: number
        visibility:
          type: string

    User:
      type: object
      properties:
        user_id:
          type: string
        username:
          type: string
        email:
          type: string
        role:
          type: string

    UserCreate:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
      required:
        - username
        - email
        - password

    UserUpdate:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string